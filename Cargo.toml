[package]
name = "pdf"
version = "0.3.1"
authors = ["Simon Sapin <simon.sapin@exyr.org>",
	   "Rasmus Kaj <rasmus@krats.se>"]
license = "MIT"
description = """
Generate PDF files in pure Rust.
Currently, simple vector graphics and text set in the 14 built-in \
fonts are supported."""
documentation = "https://rasmus.krats.se/doc/pdf/0.3.1/pdf/"
repository = "https://github.com/kaj/rust-pdf"
readme = "README.md"

build = "src/build_metrics.rs"

[build-dependencies]
lazy_static = "*"

[dependencies]
lazy_static = "*"
time = "*"
